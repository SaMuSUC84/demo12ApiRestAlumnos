<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <meta
		http-equiv="X-UA-Compatible"
		content="IE=edge">
    <meta
        name="viewport"
		type="text/css"
        content="width=device-width, initial-scale=1"
    > 
    <link
        rel="stylesheet"
        th:href="@{/css/style.css}"
    >
	<script 
		th:src="@{/js/jquery-3.7.1.min.js}">
	</script>  
	<script 
		th:src="@{/js/jwt.js}">
	</script> 
	
    <title>Bienvenido</title>    
</head>

<body>
	<header>		
		<h1>Bienvenido</h1>		
		<p>Demo 12 APIREST Alumnos con AUTH JWT</p>
	</header>
    
	<div class="clearfix"></div>	
	
	<section id="global">
		<form 
			method="POST"
			th:action="@{/authentication}"
			id="loginForm">			
			<h3>Inicio de sesión</h3>			
			<div>
				<label 
					for="username">Usuario:
				</label>
			</div>
			<div>
				<input 
					type="text"
					name="username"
					placeholder="User Name"
					autocomplete="username"
					id="username">
			</div>
			<div>
				<label 
					for="password">Contraseña:
				</label>
			</div>
			<div>
				<input 
					type="password"
					placeholder="Password"
					name="password"
					autocomplete="current-password"
					id="password">	
			</div>
			<div>
				<input
					type="submit"
					value="Iniciar sesión"
					id="login"
				/>
			</div>
		</form>						
		<span id="prueba"/>		
	</section>	
</body>
</html>
