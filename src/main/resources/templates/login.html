<!DOCTYPE html>
<html
    lang="es"
    xmlns:th="http://www.thymeleaf.org"
>

<head>
    <meta charset="UTF-8">
    <meta
		http-equiv="X-UA-Compatible"
		content="IE=edge">
    <meta
        name="viewport"
		type="text/css"
        content="width=device-width, initial-scale=1"
    > 
	<script th:src="@{/js/jquery-3.7.1.min.js}"></script>  
    <script th:src="@{/js/jwt.js}"></script> 
     <link
        rel="stylesheet"
        th:href="@{/css/style.css}"
    >
	
    <title>Bienvenido</title>    
</head>

<body>

	<header>
	<div id="cabecera">
		<h1>BIENVENIDO</h1>
		<h3>Inicio de sesión</h3>
		</br>
	</div>		
	</header>

	<main>
	<div id="formulario">
		<form 
		method="POST"
		th:action="@{/loginProcess}"
		id="loginForm">
		<label for="username">Usuario:</label>
		<input 
			type="text"
			name="username"
			autocomplete="username"
			id="username"
		>
		</br>
		</br>
		<label for="password">Contraseña:</label>
		<input 
			type="password"
			name="password"
			autocomplete="current-password"
			id="password"
		>
		</br>
		</br>
		<button type="submit" name="login" id="login">Iniciar sesion</button>
		</form>
		</br>
		</br>
		<button type="button" id="boton">PRUEBA JS</button>
		</br>
		<div id="prueba"/>
	</div>
	</main>
	
</body>

</html>
